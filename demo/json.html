<html><head>
	<script src="../dist/diagram.js" type="text/javascript"></script>
</head>
<body><script>
var json ={msg:"Hallo Welt", $password:"geheim"};

var clazz = new UML.Clazz();
clazz.setName("University");
clazz.id = "u1";

var myName = new UML.Attribute();
myName.setName("name");

clazz.addToAttributes(myName);


document.write(JSON.stringify(Util.copy({}, json)));
document.write("<br/>");
document.write(JSON.stringify(Util.copy({}, clazz)));

var serializer = new XMLSerializer();

document.write("<br/>");
var xml = serializer.serializeToString(Util.toXML(null, clazz));
document.write(Util.xmlstringify(xml));
document.write("<br/>");
</script></body></html>

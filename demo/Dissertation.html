<html><head>
	<meta charset="utf-8">
	<title>Bridge - Simple Example</title>
	<script language="Javascript" src="../dist/diagram.js"></script>
	<link type="text/css" rel="stylesheet" href="material.css">
	<link type="text/css" rel="stylesheet" href="diagramstyle.css">
</head>
<body style="margin-left:30px;margin-top:30px">
<script type="text/javascript">
// [Ludo|name:String|init()]-[Player|name:String;color:String]
var data = {
	type: 'classdiagram',
	nodes: [
		{
			type: 'class',
			name: 'Ludo',
			attributes: ['name:String'],
			methods: ['+ init()']
		},
		{
			type: 'class',
			name: 'Player',
			attributes: ['name:String','color:String']
		}
	],
	edges: [
		{ type: 'Association', source: 'Ludo', target: 'Player' }
	]
};
var dia = new Graph(data);
dia.layout();
</script>
</body></html>


<html>

<head>
	<meta charset="utf-8" />
	<title>DiagramJS - Simple Example</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="../dist/diagram.js" type="text/javascript"></script>
	<script src="dagre.js" type="text/javascript"></script>
	<script src="jspdf.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="diagram" id="canvas"></div>
	<script language="javascript">
var data = {
	type: 'classdiagram',
	nodes: [
		{
			type: 'class',
			name: 'Ludo',
			attributes: ['name:String'],
			methods: ['+ init()']
		},
		{
			type: 'class',
			name: 'Player',
			attributes: ['name:String','color:String']
		}
	],edges: [
		{ type: 'Association', source: 'Ludo', target: 'Player' }
	]
			
		};

		var options = {
			canvas: 'canvas',
			layout: 'DagreLayout',
			autoSave: true,
			minWidth: 800,
			minHeight: 600,
			features: {
				drag: true,
				editor: true,
				palette: true,
				select: true,
				zoom: true,
				addnode: true,
				properties: true,
				import: true,
				toolbar: true,
				newedge: true
			}
		};

		var dia = new Graph(data, options);
		dia.layout();
	</script>
</body>

</html>

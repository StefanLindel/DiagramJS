</head>
<body>
<script language="JavaScript">
    let data = {
        type: 'clazzdiagram',
        nodes:[
			{
				name:"Control", type:"clazz",
				attributes: [
					"property:String",
					"id:String",
					"$model:Data",
					"$view:HTMLElement",
					"$viewListener:EventListenerOrEventListenerObject",
					"$viewData:Data",
					"$owner:Control"
				]
			},
			{
				name:"Data", type:"clazz",
				attributes: [
					"prop:Array",
					"id:String",
					"$listener: Object"
				]
			},
			{
				name:"PropertyBinder", type:"clazz",
				attributes: [
					"propertyClass1:String",
					"propertyClass2:String",
					"data1:Data",
					"data2:Data"
				]
			}
			
		],
        edges:[]
    };

    /*let bridge = new DiagramJS.Bridge();
	 bridge.load(data);
	 */
	
new Graph(data).layout();

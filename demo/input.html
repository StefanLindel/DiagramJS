<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
    <script src="../dist/diagram.js"></script>
</head>
<body>
<script language="JavaScript">
    let bridge = new DiagramJS.Bridge();
    var btn1 = {
        id: "btn1",
        class: "input",
        type: "button",
        value: "clickMe",
        onclick: "alert('test');"
    };

    bridge.load(btn1);

    bridge.load({
        "class": "input",
        "id": "J1.N1",
        "property": "number.value",
        "value": 0,
        "type": "number"
    });
	

</script>
<input type="time" name="new_year"/>
</body>
</html>

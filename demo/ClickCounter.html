<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClickCounter</title>
    <script src="../dist/diagram.js"></script>
</head>
<body>
<input class="Input" id="number" property="number.value" type="number" value="0"/>
<input id="addButton" type="button" value="Add"/>
<input id="echoButton" type="button" value="Show Value"/>
</body>

<script type="text/javascript">
    let bridge = new DiagramJS.Bridge();
    bridge.load({"class": "number", "id": "number", "prop": {"value": 0}});

    var numberField = bridge.load("number");
	
	var btn = bridge.load({"class":"input", type:"button", value:"blub"});
	
	bridge.registerListener("click", btn.id);
//	var button = bridge.load("button");
//	button.$element.innerHTML ="WELT";

    var addButton = document.getElementById("addButton");
    addButton.onclick = function () {
        var value = bridge.getNumber("number", "value", 0);
        value++;
        bridge.setValue('number', 'value', value);
    };

    var echoButton = document.getElementById("echoButton");
    echoButton.onclick = function () {
        var value = bridge.getValue('number', 'value');
        alert(value);
    };


</script>

</html>
